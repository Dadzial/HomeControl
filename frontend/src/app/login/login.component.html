<div class="main-container">
  <form class="login-form" (ngSubmit)="onSubmit($event)">
    <div class="logo">
      <img ngSrc="assets/icons/appIconDarkMode.png" alt="Home Icon" class="logo-icon" height="512" width="512">
      <h1>Home-Control</h1>
    </div>

    <div class="input-group">
      <mat-icon>person</mat-icon>
      <input class="username-input" type="text" placeholder="Enter username" [(ngModel)]="username" name="username"/>
    </div>

    <div class="input-group">
      <mat-icon>lock</mat-icon>
      <input class="password-input" type="password" placeholder="Enter password" [(ngModel)]="password" name="password"/>
    </div>
    <p class="forgot-password">Forgot password?</p>

    <button mat-raised-button color="primary" type="submit">Login</button>

    <div class="register-section">
      <p>Don't have an account?</p>
      <button mat-stroked-button color="accent" type="button">Register</button>
    </div>
  </form>
</div>
